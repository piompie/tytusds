<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Ordenamiento Burbuja</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	</head>
	<body>

		<div class="container is-fluid">
  			<div class="notification is-primary">
				<input style='padding-right: 5%;'type='file' id='file' />
				<input type='button' id='play' value='Ordenar' />
				<input style='margin-left: 1%;' id='speed' type='range' min='0' max='9' step='1' value='4'/>
				<input type='submit' id='downBtn' value='Guardar'/>
				<script>
					var list=[];
					var auxList=[];
					document.getElementById('file').onchange = function(){
						var fil = document.getElementById('file').files[0];
						const read= new FileReader();
						read.onload=function(){
							list=JSON.parse(read.result).valores;
							rep=JSON.parse(read.result).repeticion;
							document.getElementById('speed').value=JSON.parse(read.result).animacion;
							if(!rep){
								list=list.filter((item,index)=>list.indexOf(item)===index);
							}

							if(isNumeric(list[1])){
								auxList=[...list];
							}else{
								for (var i=0;i<list.length;i++){
									auxList.push(Ascii2Number(list[i]));	
								}
							}
						}
						read.readAsText(fil)
					}

			
					function Ascii2Number(string){
						val=0
						for(var i=0; i<string.length;i++){
							val=val+string.charCodeAt(i);
						}
						return val;
					}
						document.getElementById('play').onclick=function(){
							var n=list.length;
							var max= Math.max(...auxList);
							var lengthBar = Math.floor(canvas.width / n);
							if (max > canvas.width){	
								var heightProportionBar=canvas.height / max;
							}else{
								var heightProportionBar=max/canvas.height;	
							}

							const barList = auxList.map((v,i)=>{
								return new bar(lengthBar*i,0,lengthBar,Math.floor(v*heightProportionBar));
							});
					
							const drawA = () => barList.forEach((b)=>b.draw());
							drawA();
							
							var queue=0;
							bubbleSort(list,auxList, (action) => {
								var spd = document.getElementById('speed').value;
								queue++;
								setTimeout(() =>{
								actionsM[action.type](action,barList);
								ctx.clearRect(0,0,innerWidth,innerHeight);
								drawA(barList);
								barList.forEach((b)=>b.defaultColor());
								},queue*spd*20);
							
							});
						}
				
				</script>
  			</div>
		</div>
		<div id='cnv' style="padding: 5px;,width: 100%;height: 90vh;">
			<canvas id="canv"></canvas>
			<script>
				const actions = {
					sort : 'sort',
					comp : 'comp',
					swap : 'swap',
				};
				var rep=false;
				const actionsM ={
					[actions.sort] : (action, bars) => bars[action.data].sort(),
					[actions.swap] : (action, bars) => {
						const [i,j] = action.data;
						var tmp = bars[i].getVal();
						bars[i].setVal(bars[j].getVal(), 'red');
						bars[j].setVal(tmp, 'red');
					},
					[actions.comp] : (action,bars) => {
						const [i,j] = action.data;
						bars[i].setColor('blue');
						if(bars[j]){
							bars[j].setColor('blue');
						}
					},
				};

				const canvas = document.getElementById("canv");
				const div = document.getElementById("cnv");
				canvas.height = div.clientHeight;
				canvas.width = div.clientWidth;
				const ctx = canvas.getContext("2d");

				const bubbleSort= (list,auxList,onAction) =>{	
					for(var i=0; i<list.length;i++){
						for(var j=0; j<list.length;j++){
							onAction({type:actions.comp,data:[j,j+1]});
							if (auxList[j]>auxList[j+1]){
								var tmp=list[j]; var auxtmp=auxList[j];
								list[j] = list[j+1]; auxList[j] = auxList[j+1];
								list[j+1] = tmp; auxList[j+1] = auxtmp;
								onAction({type: actions.swap,data:[j,j+1]});
							}
						}
						onAction({type:actions.sort,data:list.length-i-1});
					}
					return list;
				};
				
				function bar(x,y,w,h,c='gray'){
					this.x=x;
					this.y=y;
					this.w=w;
					this.h=h;
					this.c=c;

					this.draw = () =>{
						ctx.fillStyle = this.c;
						ctx.fillRect(this.x,this.y,this.w,this.h);
					};

					this.defaultColor = () => this.setColor('gray');
					this.setColor = (c) => {
						if (!this.sorted()){
							this.c=c;
						}
					};

					this.sort = () => (this.c='green');
					this.sorted = () => this.c === 'green';

					this.setVal = (val,c) => {
						if(!this.sorted()){
							this.h=val;
							this.setColor(c);
						}
					};

					this.getVal = (v) => this.h;
				}

			function isNumeric(n) {
  				return !isNaN(parseFloat(n)) && isFinite(n);
			}

			document.getElementById('downBtn').onclick=function(){
				var obj = new Object();
				obj.categoria="Estructura Lineal";
				obj.nombre="Ordenamiento";
				obj.repeticion=rep;
				obj.animacion= document.getElementById('speed').value;
				obj.valores=list;
				var jsonString=JSON.stringify(obj,undefined,2);
				console.log(jsonString);
				download(jsonString, "bubbleSort.json", "text/plain");
			
			}

			function download(content, fileName, contentType) {
				const a = document.createElement("a");
				const file = new Blob([content], { type: contentType });
				a.href = URL.createObjectURL(file);
				a.download = fileName;
				a.click();
			}


			</script>

		</div>
	</body>
</head>
