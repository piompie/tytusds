
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Lista circular doblemente enlazada</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.min.js"></script>
		<script src='ds/doublyLinkedCircularList.js'></script>
		<style>
			#cy {
    			width: 100%;
        		height: 90%;
        		position: absolute;
        		top: 10%;
        		left: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container is-fluid">
  			<div class="notification is-primary">
				<input style='padding-right: 5%;'type='file' id='file' />
				<input type='text' id ='nText'/>
				<input type='submit' id='nBtn' value='Agregar'/>
				<input type='submit' id='sBtn' value='Buscar'/>
				<span title='Edita el nodo seleccionado con el valor en el input'>
					<input  type='submit' id='uBtn' value='Modificar'/>
				</span>
				<input style='margin-right: 1%;margin-left: 3%;' type='submit' id='dBtn' value='Eliminar'/>
				<input style='margin-left: 3%;' id='speed' type='range' min='0' max='9' step='1' value='4'/>
				<input type='submit' id='downBtn' value='Guardar'/>

				<script>
					document.getElementById('file').onchange = function(){
						var fil = document.getElementById('file').files[0];
						const read= new FileReader();
						read.onload=function(){
							console.log(JSON.parse(read.result));
							cy.remove('node');
							ls=new circularDoublyLinkedList();
							list=JSON.parse(read.result).valores;
							rep=JSON.parse(read.result).repeticion;
							if(!rep){
								list=list.filter((item,index)=>list.indexOf(item)===index);
							}
							for(var i=0;i<list.length;i++){
								console.log('aaaa');
								if(isNumeric(list[i])){
									ls.add(parseInt(list[i]));
								}else{
									ls.add(list[i]);
								}
							}
							ls.print();lstNode=ls.getNodes();
							addNodes(lstNode);
						}
						read.readAsText(fil);


					}
				</script>
  			</div>
		</div>
		
		<div id='cy'></div>
    	<script>
			list=[];
			var rep=true;
			var ls=new circularDoublyLinkedList();
      		var cy = cytoscape({
				container: document.getElementById('cy'),
					style:[
						{
							selector:'node',
							css:{
								'content':'data(name)',
								'text-valign':'center',
								'text-halign':'center',
								'shape':'rectangle',
								'border-width':'1',
							}
						},
						{
							selector: 'edge',
							style: {
								'width': 3,
								'target-arrow-shape': 'triangle',
								'curve-style': 'bezier'
							}	
						}
					]
				});
			
			const canvas = document.createElement('canvas');
			const ctx = canvas.getContext('2d');
			ctx.font= '20px serif';

			var list=[];
			var rep=true;
			var pos='FINAL';
			var ls=new circularDoublyLinkedList();

			async function addNodes(n){
				var spd = document.getElementById('speed').value;
				const timer = ms => new Promise(res => setTimeout(res, ms));

				for(var i =0; i<list.length;i++){
					if (i==0){
					cy.add([{data:{id:0,name:n[i]}}]).style({width:ctx.measureText(n[i]).width}).select();
					cy.add({data:{source:0,target:0,id:'loop'}});
					cy.add({data:{source:0,target:0,id:'loop2'}});
					}else{
						var r = cy.filter('#loop');
						var r2=cy.filter('#loop2')
						cy.remove(r);
						cy.remove(r2);
						cy.add({data:{id:i,name:n[i]}}).style({width:ctx.measureText(n[i]).width});
						cy.add({data:{source:i-1,target:i}});
						cy.add({data:{source:i,target:i-1}});
						cy.add({data:{source:i,target:0,id:'loop'}});
						cy.add({data:{source:0,target:i,id:'loop2'}});
					}
					var options={name:'circle',animate:'end',animationDuration: 100*spd};
					cy.layout(options).run();
					await timer(100*spd);
				}
				blink(ls.size-1)

			}
				
			document.getElementById('nBtn').onclick = function(){
				var input = document.getElementById('nText').value;
				var spd = document.getElementById('speed').value;
				if (ls.head==null){
					cy.add([{data:{id:ls.size,name:input}}]).style({width:ctx.measureText(input).width});
					cy.add({data:{source:0,target:0,id:'loop'}});
					cy.add({data:{source:0,target:0,id:'loop2'}});
				}else{
					var n1=ls.size - 1;
					var n2=ls.size;
					var r = cy.filter('#loop');
					var r2=cy.filter('#loop2')
					cy.remove(r);
					cy.remove(r2);
					cy.add({data:{id:ls.size,name:input}}).style({width:ctx.measureText(input).width});
					cy.add({data:{source:n1,target:n2}});
					cy.add({data:{source:n2,target:n1}});
					cy.add({data:{source:n2,target:0,id:'loop'}});
					cy.add({data:{source:0,target:n2,id:'loop2'}});
					
				}
				ls.add(input)
				var options={name:'circle',animate:'end',animationDuration: 100*spd}
				cy.layout(options).run();
			}
			
			document.getElementById('dBtn').onclick = function(){
				var r = cy.filter('#'+ String(ls.size - 1));
				var spd = document.getElementById('speed').value;
				ls.del(ls.size-1);
				var rLoop = cy.filter('#loop');
				var rLoop2 = cy.filter('#loop2');
				cy.remove(rLoop);
				cy.remove(rLoop2);
				if (ls.size-1>-1){
					cy.add({data:{source:ls.size-1,target:0,id:'loop'}});
					cy.add({data:{source:0,target:ls.size-1,id:'loop2'}});
				}
				cy.remove(r);
				var options={name:'circle',animate:'end',animationDuration: 100*spd};
				cy.layout(options).run();
			}
			
			document.getElementById('sBtn').onclick=function(){
				var input = document.getElementById('nText').value;
				var ns = ls.search(input);
				var r;
				var estilo=cy.style().json();
				var spd = document.getElementById('speed').value;
				const timer = ms => new Promise(res => setTimeout(res, ms));
				async function ani(){
					for (var i=0 ; i<ns ; i++){	
						r = cy.filter('#'+ String(i));
						r.select();
						spd = document.getElementById('speed').value;
						await timer(100*spd);
						r.unselect();
					}
					r = cy.filter('#'+ String(ns-1));
					r.select();
					spd = document.getElementById('speed').value;
					await timer(25*spd);
					r.unselect();
					spd = document.getElementById('speed').value;
					await timer(25*spd);
					r.select();
					spd = document.getElementById('speed').value;
					await timer(25*spd);
					r.unselect();
					spd = document.getElementById('speed').value;
					await timer(25*spd);
					r.select();
				}
				ani();
			}

			document.getElementById('uBtn').onclick=function(){
				var input = document.getElementById('nText').value;
				var pos=cy.$(':selected').data('id');
				ls.update(pos,input);
				cy.$(':selected').data('name',input);
			}

			function isNumeric(n) {
  				return !isNaN(parseFloat(n)) && isFinite(n);
			}

			document.getElementById('downBtn').onclick=function(){
				var nodos=ls.getNodes();
				var obj = new Object();
				obj.categoria="Estructura Lineal";
				obj.nombre="Lista Circular Doblemente Enlazada";
				obj.repeticion=rep;
				obj.animacion= document.getElementById('speed').value;
				obj.posicion=pos;
				obj.valores=nodos;
				var jsonString=JSON.stringify(obj,undefined,2);
				console.log(jsonString);
				download(jsonString, "listaCircularDoblementeEnlazada.json", "text/plain");
			
			}

			function download(content, fileName, contentType) {
				const a = document.createElement("a");
				const file = new Blob([content], { type: contentType });
				a.href = URL.createObjectURL(file);
				a.download = fileName;
				a.click();
			}

		</script>
	</body>
</html>
